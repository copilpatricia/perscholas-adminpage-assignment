<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: lightblue">
    <!-- Admin Page -->

    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            data-bs-display="static"
            aria-expanded="false"
          >
            Menu Admin.patricia_muresan
          </button>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
            <li><a class="dropdown-item" href="#"> Profile</a></li>
            <li><a class="dropdown-item" href="#">Activity</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid d-flex justify-content-around mt-5">
      <div
        class="card text-center mb-5 border-5 border-danger"
        style="
          width: 18rem;
          height: 220px;
          background-color: lightgoldenrodyellow;
        "
      >
        <div class="card-body d-flex align-items-center justify-content-center">
          <h3>Daily activity</h3>
        </div>
      </div>
      <div
        class="card text-center mb-5 border-5 border-info-subtle"
        style="width: 18rem; height: 220px; background-color: lightgray"
      >
        <div class="card-body d-flex align-items-center justify-content-center">
          <h3>Monthly activity</h3>
        </div>
      </div>
      <div
        class="card text-center mb-5 border-5 border-warning"
        style="width: 18rem; height: 220px; background-color: lightsalmon"
      >
        <div class="card-body d-flex align-items-center justify-content-center">
          <h3>Annually activity</h3>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-around mt-5">
      <img
        src="chart1.jpg"
        class="rounded"
        alt="..."
        style="width: 400px; height: 300px"
      />
      <img
        src="chart2.jpg"
        class="rounded"
        alt="..."
        style="width: 400px; height: 300px"
      />
    </div>

    <div
      class="container text-center mt-5 mb-5"
      style="
        width: 20%;
        height: auto;
        border: 4px solid rgb(211, 99, 99);
        margin: 0 auto;
      "
    >
      <div class="row align-items-center">
        <div
          class="col mt-3 mb-4 ms-2"
          style="font-weight: bold; margin-right: 10px"
        >
          Income progress
          <div class="progress mt-2 mb-4">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="70"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 70%; font-weight: normal"
            >
              <span class="sr-only bg-danger">Daily income</span>
            </div>
          </div>
          <div class="progress mt-2 mb-4">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 50%; font-weight: normal"
            >
              <span class="sr-only bg-info">Monthly income</span>
            </div>
          </div>
          <div class="progress mt-2 mb-4">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 60%; font-weight: normal"
            >
              <span class="sr-only bg-warning">Annually income</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
